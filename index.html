<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <img src="products.jpg" alt="LOGO" style="height: 70px; width: 70px; border-radius: 50%;">
            <ul class="nav-links">
                <button><li><a href="#home">Home</a></li></button>
                <button><li><a href="#products">Products</a></li></button>
                <button><li><a href="#contact">Contact</a></li></button>
            </ul>
        </nav>
    </header>
    <div class="home" id="home" style="background-color: blanchedalmond;">
        <h1>Welcome To QB's Mini Donut Shop</h1>
        <p>Sweets Donuts, Just For You!</p>
        <a href="#contact" class="cta-button">Learn More</a> 
    </div>
    
    <section class="products" id="products">
        <h1 style="font-size: 30px; color: aqua;"> Here's a <br>Dozen Reasons <br> to be Happy!</h1>
        <img src="prod.webp" alt="Donuts" class="center">

        
    </section>
    <div class="footer" style="background-color: blanchedalmond; margin-top: 0; text-align: center;">
        <section id="contact">
            <h2>Contact Us</h2>
            <h3> You may send a message to us</h3>
            <form id="contact-form">
                <label for="name">Name:</label> <br>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="3" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
  </div>
  
  <script src="func.js"></script>
</body>
</html>
